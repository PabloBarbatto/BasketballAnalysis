<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">

    <title>NBA Player Accuracy and Shot Prediction</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div class="header">
      <div class="row">
         <h1>NBA Shot Prediction</h1>

    <div class="summary">
      <p class="fullcourt">
        <img src="images\fullcourt.svg" alt="SVG provided by Stats.NBA.COM">
      </p>
    </div>

    
      <script>

          document.addEventListener("click", recordClickLocation, true);
          function recordClickLocation(e) {
              $('fullcourt').click(recordClickLocation(e)  {
              var xClicked = 0;
              var yClicked = 0;
              
              while (e) {
                  if (e.tagName == "BODY") {
     
                    var xScrollPos = e.scrollLeft || document.documenteement.scrollLeft;
                    var yScrollPos = e.scrollTop || document.documenteement.scrollTop;
 
                    xClicked += (e.offsetLeft - xScrollPos + e.clientLeft);
                    yClicked += (e.offsetTop - yScrollPos + e.clientTop);
                    
                    } else {
                        xClicked += (e.offsetLeft - e.scrollLeft + e.clientLeft);
                        yClicked += (e.offsetTop - e.scrollTop + e.clientTop);
                      }
                      
                      e = e.offsetParent;

                     return {
                        x: xClicked,
                        y: yClicked,
                        $('#coord').text('X: ' + x + ', Y: ' + y);
                     }
              }    
                })
            };
            

      </script>

  </body>
</html>
